<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Nayan</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        /* Background color */

        .bg-light-blue {
            background-color: #252734;
        }

        /* Grid Structure */

        .col-12 {
            width: 100%;
        }

        .col-11 {
            width: 91.67%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-9 {
            width: 75%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-7 {
            width: 58.33;
        }

        .col-6 {
            width: 50%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-3 {
            width: 25%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-1 {
            width: 8.33%;
        }

        /* Common Classes */
        .d-flex {
            display: flex;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            height: 100%;
            width: 100%;
        }

        .para-default {
            font-size: 18px;
            color: #798792;
            line-height: 120px;
            font-weight: 400;

        }

        /* Navigation Section */
        nav {
            justify-content: space-around;
            align-items: center;

        }

        nav .left-nav {
            width: 100px;
        }

        nav .left-nav img {
            filter: invert(100%);
        }

        nav .center-nav ul {
            justify-content: space-around;
        }

        nav .center-nav ul li{
            padding:0 20px;
        }

        nav .center-nav ul li:hover a{
            color:white;
        }

        nav .right-nav a{
            color: white;
            padding: 20px 30px;
            border: 1px solid #2e303d;
            border-radius: 20px 30px;
        }

        nav .right-nav a:hover{
            background-color: #2e303d;
        }
    </style>
</head>

<body>

    <nav class="d-flex bg-light-blue">
        <div class="left-nav">
            <img src="./images/logos/logo.png" alt="logo">
        </div>
        <div class="center-nav">
            <ul class=" d-flex">
                <li><a class="para-default" href="#Home">Home</a></li>
                <li><a class="para-default" href="#service">Service</a></li>
                <li><a class="para-default" href="#blog">Blog</a></li>
                <li><a class="para-default" href="#pages">Pages</a></li>
                <li><a class="para-default" href="#contact">Contact</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <a class="para-default" href="#">Hire Me</a>
        </div>
    </nav>

</body>

</html>
